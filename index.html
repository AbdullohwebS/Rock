<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/App.css" />
    <link rel="shortcut icon" href="img/favico.png" type="image/x-icon">
</head>

<body>
    <div class="top-bar">
        <img src="img/tipa-logo.svg" alt="">
        <div id="score">
            <span class="score-label">SCORE</span>
            <span class="score-value">0</span>
        </div>
    </div>
    <button id="rules-btn">RULES</button>

    <div class="triangle-container">
        <img src="img/triangle.svg" alt="Triangle" class="triangle-bg" />
        <img src="img/rock.svg" class="btn rock" data-choice="rock" />
        <img src="img/paper.svg" class="btn paper" data-choice="paper" />
        <img src="img/scissors.svg" class="btn scissors" data-choice="scissors" />
    </div>

    <div class="result-box hidden">
        <div class="side" id="user-side">
            <h2>You</h2>
            <div id="user-choice" class="choice-box"></div>
        </div>
        <div class="side" id="computer-side">
            <h2>Robot</h2>
            <div id="computer-choice" class="choice-box"></div>
        </div>
    </div>

    <h2 id="result-text" class="hidden"></h2>
    <button id="play-again" class="hidden">Play Again</button>

    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal">
            <button class="close-btn" id="close-modal">âœ–</button>
            <img src="img/rule-basic.svg" alt="Rules" />
        </div>
    </div>

    <script type="module" src="js/App.js"></script>
</body>

</html>
